<!DOCTYPE html>

    <body>
      <main id="content">
        

        <section>

            <h4>ITMD 441 - Lab 3 Aidan Pavlik</h4>
            <h1>Tip Calculator</h1>

            <div>
                <label id="BillTextField">Bill Total:</label>
                <input type="number" id="myTextField" name="myTextField">
            </div>
 
            <div id="tipID">
                <label id="mySlider">Tip:</label>
                <input type="range" id="tipSlider" name="tipSlider" min="0" max="100" value="20">
            </div>

            <div>
                <label for="tipPercentage">This is a disabled field:</label>
                <input type="text" id="tipPercentage" name="tipPercentage" disabled>
            </div>

            <div>
                <label for="tipAmount">Tip Percentage:</label>
                <input type="text" id="tipAmount" name="tipAmount" disabled>
            </div>

            <div>
                <label for="totalBillWithTip">Total Bill With Tip:</label>
                <input type="text" id="totalBillWithTip" name="totalBillWithTip" disabled>
            </div>


        


        </section>
      </main>
      <footer id="footer">
        <p>Site content for Aidan M Pavlik</p>
      </footer>
      <script src="main.js"></script>
    </body>
